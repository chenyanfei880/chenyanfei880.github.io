<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="num1" placeholder="请输入第一个数字">
    <input type="text" id="num2" placeholder="请输入第二个数字">
    <button onclick="add()">相加</button>
    <p>结果: <span id="result"></span></p>
    <input type="text" id="a" placeholder="请输入第一个数字">
    <input type="text" id="b" placeholder="请输入第二个数字">
    <button onclick="sub()">相乘</button>
    <p>结果: <span id="c"></span></p>

    <script>
        function add(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseInt(num1) + parseInt(num2);    
            document.getElementById("result").innerHTML = result;
        }
    </script>
    <script>
        function sub(){

            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = parseInt(a) * parseInt(b);    
            document.getElementById("c").innerHTML = c;
        }
    </script>
</body>
</html>
</head>

</body>
